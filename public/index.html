<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<link rel="stylesheet" href="style.css" />
		<title>Scrapper</title>
	</head>
	<body>
		<div>
			<select name="sites" id="sites-list">
				<option selected>Insert new</option>
			</select>
		</div>
		<div>
			<input type="text" data-role="siteName" placeholder="Site Name" />
			<input type="text" data-role="siteURL" placeholder="Site URL" value="https://www..com" />
			<input type="text" data-role="siteSelector" placeholder="siteSelector" /><br>
			<!-- <input type="text"  placeholder="parsedData" disabled /> -->
			<div data-role="parsedData"></div>
			<br />
			<button data-role="insert">insert</button>
			<button data-role="update">update</button>
			<button data-role="delete">delete</button>
			<button data-role="parse">parse</button>
			<!-- <input type="text" data-role="parsedData" placeholder="parsedData" /> -->
		</div>
		<script src="main.js"></script>
	</body>
</html>
